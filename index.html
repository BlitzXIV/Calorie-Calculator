<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js"></script>
</head>
<body>
    <div id="customFoodWindow">
        <form id="windowContent">
            Name your food
            <br>
            <input required id="foodName" type="text">
            Calories Per Serving 
            <br>
            <input required id="window-calPerServ" type="number">
            <br>
            Serving Amount
            <br>
            <input required id="window-servAmt" type="number">
            <br>
            <button>Save</button>
            <span onclick='closeCustomFood(event)' id="close">X</span>
        </form>
    </div>

    <div id="container" class="container">
        <button onclick="openCustomFood(event)" id="add-custom-food">Add A Custom Food</button>

        <form onsubmit="calcCalories(event)" ;id="form">
            Calories Per Serving 
            <br>
            <input required id="calPerServ" type="number">
            <br>
            Serving Amount
            <br>
            <input required id="servAmt" type="number">
            <br>
            Measured Amount
            <br>
            <input required id="cstmServ" type="number">
            <br>
            <button  id="button" type="submit">Calculate</button>
        </form>
        
            <div>
                <p>Calories in food: <span id="finCalContain"></span></p>
                <button onclick ='mealAdd(event)' id="mealBtn">Add to Meal</button>
                <button onclick="resetBtn(event)" id="resetBtn">Reset</button>
            </div>

            <div>
                <p>Total Meal Calories <span id='mealContain'></span></p>
            </div>


              
    </div>

</body>
</html>
